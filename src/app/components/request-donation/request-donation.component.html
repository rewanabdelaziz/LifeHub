<div class="donation-container bg-light shadow-lg p-4 w-100  mb-5" [ngClass]="{ 'arabic-content': applyArabicClass()}">
  <div class="mb-4  px-5 text-center" [ngClass]="{ 'd-flex flex-row-reverse justify-content-center': applyArabicClass()}">
        <button (click)="requestBlood()"  class="btnLeft bloodbtn">
          {{ 'REQUEST_BLOOD' | translate }}
        </button>
        <button (click)="requestPlasma()"  class="btnRight plasmabtn">
          {{ 'REQUEST_PLASMA' | translate }}
        </button>
  </div>

      <div class="header mb-4 " *ngIf="BloodHeader">
        <div class="title">
        <!-- <img src="assets/imgs/icon.ico" alt="Life Blood Image"> -->
        <h1 class="gradient-text  ms-3" [innerHTML]="'BLOOD_DONOR_TITLE' | translate"></h1>
        </div>
      </div>

      <div class="header mb-4" *ngIf="!BloodHeader">
        <div class="title ">
        <!-- <img src="assets/imgs/icon.ico" alt="Life Blood Image"> -->
        <h1 class="gradient-text  ms-3" [innerHTML]="'PLASMA_DONOR_TITLE' | translate"></h1>
        </div>
        <!-- <p>Note that if you donate now you can not donate again for at least 2 weeks.</p> -->
      </div>

  <form [formGroup]="requestDonationForm" (ngSubmit)="onSubmit()" >
    <div class="form-group">
      <!-- <label for="hospitalCenter">Hospital Center:</label> -->
      <select formControlName="hospitalCenter" id="hospitalCenter" >
        <option [ngValue]="null" selected disabled >{{ 'HOSPITAL_NAME' | translate }}</option>
        <option *ngFor="let hospital of hospitals" [value]="hospital">{{ hospital }}</option>
      </select>
    </div>
    <div class="form-group">
      <!-- <label for="date">Date:</label> -->
      <input type="date" formControlName="date" id="date">
    </div>
    <div class="form-group" *ngIf="BloodHeader">
      <select formControlName="bloodType" id="bloodType">
        <option [ngValue]="null" selected disabled>{{ 'BLOODTYPE' | translate }}</option>
        <option *ngFor="let bloodType of BloodTypes" [value]="bloodType">{{ bloodType }}</option>
      </select>
    </div>
    <div class="form-group" *ngIf="!BloodHeader">
      <select formControlName="plasmaType" id="plasmaType">
        <option [ngValue]="null" selected disabled>{{ 'PLASMATYPE' | translate }}</option>
        <option *ngFor="let bloodType of BloodTypes" [value]="bloodType">{{ bloodType }}</option>
      </select>
    </div>
    <button type="submit" class="submitbtn"  [class.button1]="BloodHeader" [class.button2]="!BloodHeader">Search Now</button>
  </form>
  <div *ngIf="message" class="success-message">{{ message }}</div>
  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
</div>
