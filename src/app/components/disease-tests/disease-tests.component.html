<app-nav-bar></app-nav-bar>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h3 class="text-center">Liver Disease Prediction</h3>
          <form (submit)="uploadImage(); $event.preventDefault();">
            <div class="form-group">
              <label for="image">Upload Medical Report Image</label>
              <input type="file" class="form-control" id="image" (change)="onFileChange($event)" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Predict</button>
          </form>
          <div *ngIf="imageUrl" class="text-center mt-3">
            <img [src]="imageUrl" alt="Uploaded Image" class="img-thumbnail">
          </div>
          <div *ngIf="result" class="alert mt-3" [ngClass]="{'alert-success': !result.startsWith('Error'), 'alert-danger': result.startsWith('Error')}">
            {{ result }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
