    <div class="container bg-light shadow-lg mt-4 w-90">
      <div class="text-center border-bottom mb-4">
        <!-- <img src="https://vectorified.com/images/person-icon-white-29.png" class="w-25" alt=""> -->
        <!-- <img src="http://www.clker.com/cliparts/g/c/W/l/H/m/people-icon-hi.png" class="w-25" alt=""> -->

        <i class="fa-solid fa-user" id="profileIcon"></i>
        <h3 class="ProfileInfo">{{UserName}}</h3>
        <p class="ProfileInfo"><i class="fa-solid locationIcon fa-location-dot fs-4 me-2"></i>Location/type</p>
      </div>

      <div class="mb-4 profileButtons px-5 text-center">
        <button (click)="showPersonalInfo()" [class.button1]="isPersonalInfoVisible" [class.button2]="!isPersonalInfoVisible" class="btnLeft">
          Personal Info
        </button>
        <button (click)="showMedicalInfo()" [class.button1]="!isPersonalInfoVisible" [class.button2]="isPersonalInfoVisible" class="btnRight">
          Medical Info
        </button>
      </div>

      <div class="container personalInfo pb-3" *ngIf="isPersonalInfoVisible">


        <p class="fs-5 bg-white fw-normal rounded-3      mb-3 text-muted lead p-2 ">{{personalEmail}}</p>
        <p class="fs-5 bg-white fw-normal rounded-3      mb-3 text-muted lead p-2 ">{{personalPhone}}</p>
        <p class="fs-5 bg-white fw-normal rounded-3     mb-3 text-muted lead p-2 ">{{personalNationalId}}</p>
        <p class="fs-5 bg-white fw-normal rounded-3     mb-3 text-muted lead p-2 ">{{personalNearestHospital}}</p>
        <p class="fs-5 bg-white fw-normal rounded-3     mb-3 text-muted lead p-2 ">{{personalGender}}</p>
        <p class="fs-5 bg-white fw-normal rounded-3     mb-3 text-muted lead p-2 ">{{personalBirthDate}}</p>
      </div>

      <div class="container medicalInfo" *ngIf="!isPersonalInfoVisible">
        <input class="form-control fs-5  mb-3 text-muted lead" placeholder="{{ medicalInfo.bloodType }}" type="text"><br>
        <input class="form-control fs-5  mb-3 text-muted lead" placeholder="{{ medicalInfo.lastDonate }}" type="text"><br>
        <input class="form-control fs-5  mb-3 text-muted lead" placeholder="{{ medicalInfo.totalDonate }}" type="text"><br>
        <input class="form-control fs-5  mb-3 text-muted lead" placeholder="{{ medicalInfo.donateBlood }}" type="text"><br>
        <input class="form-control fs-5  mb-3 text-muted lead" placeholder="{{ medicalInfo.donatePlasma }}" type="text"><br>
      </div>
    </div>
