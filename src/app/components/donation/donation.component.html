<app-nav-bar *ngIf="value==false"></app-nav-bar>
<app-auth-nav *ngIf="value"></app-auth-nav>
<div class="donation-container">
  <div class="mb-4  px-5 text-center">
        <button (click)="donateBlood()"  class="btnLeft bloodbtn">
          Donate Blood
        </button>
        <button (click)="donatePlasma()"  class="btnRight plasmabtn">
          Donate Plasma
        </button>
      </div>

      <div class="header" *ngIf="BloodHeader">
        <div class="title">
        <img src="assets/imgs/icon.ico" alt="Life Blood Image">
        <h1 class="gradient-text mt-3  ms-3"><span class="BloodTitle">Blood</span> Donation</h1>
        </div>
        <p>Note that if you donate now you can not donate again for at least 3 monthes.</p>
      </div>

      <div class="header" *ngIf="!BloodHeader">
        <div class="title">
        <img src="assets/imgs/icon.ico" alt="Life Blood Image">
        <h1 class="gradient-text mt-3  ms-3"><span class="PlasmaTitle">Plasma</span> Donation</h1>
        </div>
        <p>Note that if you donate now you can not donate again for at least 2 weeks.</p>
      </div>

  <form [formGroup]="donationForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <!-- <label for="hospitalCenter">Hospital Center:</label> -->
      <select formControlName="hospitalCenter" id="hospitalCenter">
        <option [ngValue]="null" selected disabled>Hospital Name</option>
        <option *ngFor="let hospital of hospitals" [value]="hospital">{{ hospital }}</option>
      </select>

    </div>
    <div class="form-group">
      <!-- <label for="date">Date:</label> -->
      <input type="date" formControlName="date" id="date">
    </div>
    <div class="form-group">
      <!-- <label for="hour">Hour:</label> -->
      <input type="time" formControlName="hour" id="hour">
    </div>
    <button type="submit" class="submitbtn"  [class.button1]="BloodHeader" [class.button2]="!BloodHeader">Donate</button>
  </form>
  <div *ngIf="message" class="success-message">{{ message }}</div>
  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
</div>
