      <!-- div of ForgettingPassword -->


     <div *ngIf="step1">
      <p class="text-center h2  p-4 Password">Forget Password</p>
      <p class="text-muted text-center lead fw-normal h3 px-5 py-2 fs-4">
      Enter the email you used to create your account so we can send you a code to reset your password
      </p>



    <!-- enter code -->
    <form [formGroup]="forgotForm" (ngSubmit)="forgotPassword()">
      <input  formControlName="email" class=" bg-transparent  form-control mt-3 p-2 rounded-3 fs-5" type="email"  placeholder="Email"
        required><br>

      <button id="sendButton" class="form-control text-white p-2 fs-5 rounded-3" type="submit">Send</button><br>
      <button id="backLoginButton" class="form-control rounded-3  p-1  fs-5" (click)="goToLogin()">Back to Login</button>
          <br>
    </form>
    </div>







    <!-- Reset Password Rewan-->
     <div *ngIf="step2">
      <!-- header -->
      <p class=" text-center h2 Password">Reset Password</p>
      <br>
      <!-- <p class="text-muted text-center lead h3 px-5 py-2 fs-4">
        We have sent a code to email {{ email }} please check your email and enter code below and Your new Password
      </p> -->

      <!-- form -->
      <form [formGroup]="resetPasswordForm" (ngSubmit)="resetCode()">
        <input class="form-control mt-3 p-2 rounded-3 fs-5" type="text" formControlName="code" placeholder="Enter code *" required /><br>
        <input class="form-control mt-3 p-2 rounded-3 fs-5" type="password" formControlName="newPassword" placeholder="New Password *" required /><br>
        <div *ngIf="resetError" class="error-message">
          {{ resetError }}
        </div>
        <button id="doneButton" class="form-control text-white p-2 fs-5 mt-1" type="submit">Reset</button><br>
        <button id="resendButton" class="form-control p-2 fs-5" (click)="goToLogin()">Back To Login</button><br>
      </form>

      <br>
    </div>
    </div>
